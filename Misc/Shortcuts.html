<html>
  <head>
    <meta charset='utf-8'>
    <title>Shortcuts</title>
    <link rel='stylesheet' href='../Style.css'>
    <script type='application/javascript' src='../JS/Shortcuts.js'></script>
  </head>
  <body>
    <a class='nav-overview' href='https://github.com/LewdDocs/E621/tree/Sites'>Overview</a>
    <h1 class='title txt'>Shortcuts</h1>
    <div class='shortcutPages'>
      <button id='category-Search' class='unselectable' onclick='toggleCategory(`Search`)'>Search</button>
      <button id='category-Post' class='unselectable' onclick='toggleCategory(`Post`)'>Post</button>
      <button id='category-Artists' class='unselectable' onclick='toggleCategory(`Artists`)'>Artists</button>
      <button id='category-Forum' class='unselectable' onclick='toggleCategory(`Forum`)'>Forum</button>
      <button id='category-Pools' class='unselectable' onclick='toggleCategory(`Pools`)'>Pools</button>
      <button id='category-Wiki' class='unselectable' onclick='toggleCategory(`Wiki`)'>Wiki</button>
    </div>
    <div class='keyboard'>
      <div>
        <div class='unselectable' >`</div>
        <div class='unselectable' >1</div>
        <div class='unselectable' >2</div>
        <div class='unselectable' >3</div>
        <div class='unselectable' >4</div>
        <div class='unselectable' >5</div>
        <div class='unselectable' >6</div>
        <div class='unselectable' >7</div>
        <div class='unselectable' >8</div>
        <div class='unselectable' >9</div>
        <div class='unselectable' >0</div>
        <div class='unselectable' >-</div>
        <div class='unselectable' >=</div>
        <div class='unselectable'  style='width:90px'>Backspace</div>
      </div>
      <div>
        <div class='unselectable'  style='width:65px'>Tab</div>
        <div class='unselectable' >Q</div>
        <div class='unselectable' >W</div>
        <div class='unselectable' >E</div>
        <div class='unselectable' >R</div>
        <div class='unselectable' >T</div>
        <div class='unselectable' >Y</div>
        <div class='unselectable' >U</div>
        <div class='unselectable' >I</div>
        <div class='unselectable' >O</div>
        <div class='unselectable' >P</div>
        <div class='unselectable' >[</div>
        <div class='unselectable' >]</div>
        <div class='unselectable'  style='width:65px'>\</div>
      </div>
      <div>
        <div class='unselectable'  style='width:75px'>Caps</div>
        <div class='unselectable' >A</div>
        <div class='unselectable' >S</div>
        <div class='unselectable' >D</div>
        <div class='unselectable' >F</div>
        <div class='unselectable' >G</div>
        <div class='unselectable' >H</div>
        <div class='unselectable' >J</div>
        <div class='unselectable' >K</div>
        <div class='unselectable' >L</div>
        <div class='unselectable' >;</div>
        <div class='unselectable' >'</div>
        <div class='unselectable'  style='width:105px'>Enter</div>
      </div>
      <div>
        <div class='unselectable'  style='width:105px'>Shift</div>
        <div class='unselectable' >Z</div>
        <div class='unselectable' >X</div>
        <div class='unselectable' >C</div>
        <div class='unselectable' >V</div>
        <div class='unselectable' >B</div>
        <div class='unselectable' >N</div>
        <div class='unselectable' >M</div>
        <div class='unselectable' >.</div>
        <div class='unselectable' >.</div>
        <div class='unselectable' >/</div>
        <div class='unselectable'  style='width:125px'>Shift</div>
      </div>
      <div>
        <div class='unselectable'  style='width:65px'>Ctrl</div>
        <div class='unselectable'  style='width:45px'>Win</div>
        <div class='unselectable'  style='width:50px'>Alt</div>
        <div class='unselectable'  style='width:300px'>Spacebar</div>
        <div class='unselectable'  style='width:50px'>Alt</div>
        <div class='unselectable'  style='width:45px'>Win</div>
        <div class='unselectable'  style='width:50px'>Menu</div>
        <div class='unselectable'  style='width:65px'>Ctrl</div>
      </div>
    </div>
  </body>
</html>
