<html>
  <head>
    <meta charset='utf-8'>
    <title>Shortcuts</title>
    <link rel='stylesheet' href='../Style.css'>
    <script type='application/javascript' src='../JS/Shortcuts.js'></script>
  </head>
  <body>
    <a class='nav-overview' href='https://github.com/LewdDocs/E621/tree/Sites'>Overview</a>
    <h1 class='title txt'>Shortcuts</h1>
    <div class='shortcutPages'>
      <button id='category-Search' class='unselectable' onclick='toggleCategory(`Search`)'>Search</button>
      <button id='category-Post' class='unselectable' onclick='toggleCategory(`Post`)'>Post</button>
      <button id='category-Artists' class='unselectable' onclick='toggleCategory(`Artists`)'>Artists</button>
      <button id='category-Forum' class='unselectable' onclick='toggleCategory(`Forum`)'>Forum</button>
      <button id='category-Pools' class='unselectable' onclick='toggleCategory(`Pools`)'>Pools</button>
      <button id='category-Wiki' class='unselectable' onclick='toggleCategory(`Wiki`)'>Wiki</button>
    </div>
    <div class='keyboard'>
      <div>
        <Key class='unselectable' >`</Key>
        <Key class='unselectable' >1</Key>
        <Key class='unselectable' >2</Key>
        <Key class='unselectable' >3</Key>
        <Key class='unselectable' >4</Key>
        <Key class='unselectable' >5</Key>
        <Key class='unselectable' >6</Key>
        <Key class='unselectable' >7</Key>
        <Key class='unselectable' >8</Key>
        <Key class='unselectable' >9</Key>
        <Key class='unselectable' >0</Key>
        <Key class='unselectable' >-</Key>
        <Key class='unselectable' >=</Key>
        <Key class='unselectable'  style='width:90px'>Backspace</Key>
      </div>
      <div>
        <Key class='unselectable'  style='width:65px'>Tab</Key>
        <Key class='unselectable' >Q</Key>
        <Key class='unselectable' >W</Key>
        <Key class='unselectable' >E</Key>
        <Key class='unselectable' >R</Key>
        <Key class='unselectable' >T</Key>
        <Key class='unselectable' >Y</Key>
        <Key class='unselectable' >U</Key>
        <Key class='unselectable' >I</Key>
        <Key class='unselectable' >O</Key>
        <Key class='unselectable' >P</Key>
        <Key class='unselectable' >[</Key>
        <Key class='unselectable' >]</Key>
        <Key class='unselectable'  style='width:65px'>\</Key>
      </div>
      <div>
        <Key class='unselectable'  style='width:75px'>Caps</Key>
        <Key class='unselectable' >A</Key>
        <Key class='unselectable' >S</Key>
        <Key class='unselectable' >D</Key>
        <Key class='unselectable' >F</Key>
        <Key class='unselectable' >G</Key>
        <Key class='unselectable' >H</Key>
        <Key class='unselectable' >J</Key>
        <Key class='unselectable' >K</Key>
        <Key class='unselectable' >L</Key>
        <Key class='unselectable' >;</Key>
        <Key class='unselectable' >'</Key>
        <Key class='unselectable'  style='width:105px'>Enter</Key>
      </div>
      <div>
        <Key class='unselectable'  style='width:105px'>Shift</Key>
        <Key class='unselectable' >Z</Key>
        <Key class='unselectable' >X</Key>
        <Key class='unselectable' >C</Key>
        <Key class='unselectable' >V</Key>
        <Key class='unselectable' >B</Key>
        <Key class='unselectable' >N</Key>
        <Key class='unselectable' >M</Key>
        <Key class='unselectable' >.</Key>
        <Key class='unselectable' >.</Key>
        <Key class='unselectable' >/</Key>
        <Key class='unselectable'  style='width:125px'>Shift</Key>
      </div>
      <div>
        <Key class='unselectable'  style='width:65px'>Ctrl</Key>
        <Key class='unselectable'  style='width:45px'>Win</Key>
        <Key class='unselectable'  style='width:50px'>Alt</Key>
        <Key class='unselectable'  style='width:300px'>Spacebar</Key>
        <Key class='unselectable'  style='width:50px'>Alt</Key>
        <Key class='unselectable'  style='width:45px'>Win</Key>
        <Key class='unselectable'  style='width:50px'>Menu</Key>
        <Key class='unselectable'  style='width:65px'>Ctrl</Key>
      </div>
    </div>
  </body>
</html>
